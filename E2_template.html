<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMP804 Exercise 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            color: black;
        }
        h2 {
            color: green;
        }
        button, img {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .highlight {
            outline: 2px solid red;
        }
        .message {
            margin: 10px;
            font-size: 18px;
        }
        .lion-clicks {
            color: orange;
        }
        .frog-clicks {
            color: green;
        }
        .search-box {
            padding: 5px;
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Task 1 -->
    <h1>Lisa Islam Choudhury 8539625</h1>
    <h2>Task 1</h2>
    <button id="consoleHi">Console Hi</button>
    <button id="alertHi">Alert Hi</button>

    <!-- Task 2 -->
    <h2>Task 2</h2>
   
    <button id="lionButton">Lion</button>
    <button id="frogButton">Frog</button>
    <div id="task2Message" class="message"></div>
    <input type="text" id="searchBox" class="search-box" placeholder="">
    <!-- Task 3 -->
    <h2>Task 3</h2>
    <button id="lionImageButton">Lion Image</button>
    <button id="frogImageButton">Frog Image</button>
    <div id="task3Image"></div>

    <!-- Task 4 -->
    <h2>Task 4</h2>
    <img id="lionImage" src="https://via.placeholder.com/150x150?text=Lion" alt="Lion Image">
    <img id="frogImage" src="https://via.placeholder.com/150x150?text=Frog" alt="Frog Image">
    <div id="task4Message" class="message"></div>

    <!-- Task 5 -->
    <h2>Task 5</h2>
    <img id="lionImageClick" src="lionImageClick" alt="Lion Image">
    <img id="frogImageClick" src="https://via.placeholder.com/150x150?text=Frog" alt="Frog Image">
    <div class="message">
        <span id="lionClicks" class="lion-clicks">Number of lion clicks: 0</span><br>
        <span id="frogClicks" class="frog-clicks">Number of frog clicks: 0</span>
    </div>

    <script>
        // Task 1: Button click handlers
        document.getElementById("consoleHi").addEventListener("click", function() {
            console.log("Hi there! JavaScript is cool");
            highlightElement(this);
        });

        document.getElementById("alertHi").addEventListener("click", function() {
            alert("Hi there! JavaScript is cool");
            highlightElement(this);
        });

        // Task 2: Button click handlers
        document.getElementById("lionButton").addEventListener("click", function() {
            document.getElementById("task2Message").textContent = "The Lion Button is clicked";
            highlightElement(this);
        });

        document.getElementById("frogButton").addEventListener("click", function() {
            document.getElementById("task2Message").textContent = "The Frog Button is clicked";
            highlightElement(this);
        });

        // Task 3: Display images
        document.getElementById("lionImageButton").addEventListener("click", function() {
            document.getElementById("task3Image").innerHTML = '<img src="https://via.placeholder.com/150x150?text=Lion" alt="Lion Image">';
            highlightElement(this);
        });

        document.getElementById("frogImageButton").addEventListener("click", function() {
            document.getElementById("task3Image").innerHTML = '<img src="https://via.placeholder.com/150x150?text=Frog" alt="Frog Image">';
            highlightElement(this);
        });

        // Task 4: Image click handlers
        document.getElementById("lionImage").addEventListener("click", function() {
            document.getElementById("task4Message").textContent = "Roar";
            document.getElementById("task4Message").style.color = "orange";
            highlightElement(this);
        });

        document.getElementById("frogImage").addEventListener("click", function() {
            document.getElementById("task4Message").textContent = "Ribbit";
            document.getElementById("task4Message").style.color = "purple";
            highlightElement(this);
        });

        // Task 5: Click count handlers
        let lionClickCount = 0;
        let frogClickCount = 0;

        document.getElementById("lionImageClick").addEventListener("click", function() {
            lionClickCount++;
            document.getElementById("lionClicks").textContent = `Number of lion clicks: ${lionClickCount}`;
            highlightElement(this);
        });

        document.getElementById("frogImageClick").addEventListener("click", function() {
            frogClickCount++;
            document.getElementById("frogClicks").textContent = `Number of frog clicks: ${frogClickCount}`;
            highlightElement(this);
        });

        // Task 6: Highlight the most recently clicked element
        function highlightElement(element) {
            document.querySelectorAll("button, img").forEach(el => el.classList.remove("highlight"));
            element.classList.add("highlight");
        }
    </script>
</body>
</html>
